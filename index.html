 <body class="bg-black text-white">
  <header class="flex justify-between items-center p-4 bg-black bg-opacity-75 fixed w-full z-10">
   <div class="flex items-center space-x-4">
    <img alt="Netflix logo" class="h-8" height="50" src="https://storage.googleapis.com/a1aa/image/NPCkrJcjzJqjH5TAt9tKxe8wA3U52OjEFPgPpiMQD0jnFy6JA.jpg" width="100"/>

     <a class="text-white hover:text-gray-400" href="#">
      Home
     </a>
     <a class="text-white hover:text-gray-400" href="#">
      TV Shows
     </a>
     <a class="text-white hover:text-gray-400" href="#">
      Movies
     </a>
     <a class="text-white hover:text-gray-400" href="#">
      New &amp; Popular
     </a>
     <a class="text-white hover:text-gray-400" href="#">
      My List
     </a>
    </nav>
   </div>
   <div class="flex items-center space-x-4">
    <i class="fas fa-search text-white">
    </i>
    <i class="fas fa-bell text-white">
    </i>

   </div>
  </header>

    </div>
    <div class="absolute bottom-16 left-8">
     <h1 class="text-5xl font-bold">
      Featured Movie Title
     </h1>
     <p class="mt-4 text-lg max-w-xl">
      This is a brief description of the featured movie. It gives an overview of the plot and entices viewers to watch.
     </p>
     <div class="mt-4">
      <button class="bg-white text-black px-6 py-2 rounded-md font-bold mr-2">
       <i class="fas fa-play">
       </i>
       Play
      </button>
      <button class="bg-gray-700 bg-opacity-75 text-white px-6 py-2 rounded-md font-bold">
       <i class="fas fa-info-circle">
       </i>
       More Info
      </button>
     </div>
    </div>
